<!doctype html>
<html lang="ja">
  <head>
    <!-- HTMLの最初は、「文字セット」である必要があります。 -->
    <meta charset="utf-8">

    <!-- ページをスマホ対応にします。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/favicon.ico" />
    <title>【りあくと＆りだっくす】</title>
  </head>
  <body>
    <!-- ブラウザでJavascriptが無効になっている場合、メッセージを表示します。 -->
    <noscript>このメッセージが表示されている場合は、
      ブラウザーの設定で「JavaScript」が無効になっています。
      「Javascript」を有効にしてこのアプリを機能させてください。</noscript>

    <!-- アプリは、このdivに、内容を差し込みします -->
    <div id="app"></div>
    <!-- 「Open Sans」というのは、フォントです -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <!-- このファイルでは多くの「魔法」が発生します。
      「HtmlWebpackPlugin」には、すべてのアセット（bundle.js、main.cssなど）に
      正しいHTMLタグが自動的に含まれているため、このHTMLファイルにはそれらがありません。
      ここにアセットを追加しないでください！
      （詳細については、「config/webpack」の「webpackコンフィグ」をご覧ください）-->
  </body>
</html>
